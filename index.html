<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <title>Marvel Trivia</title>
</head>

<body>
    <div class="container">
        <h1>Marvel Trivia</h1>

        <div class="row">
            <div class="col" id="timer">

            </div>
        </div>

        <div class="row-5">
            <div class="col" id="question">
                <button id="startGame">Click to Play!</button>
            </div>
        </div>

        <div class="row-5">
            <div class="col" id="correctAnswer">

            </div>
        </div>


        <div class="row">
            <div class="col" id="answerChoices">
                <div class="row-5">
                    <button class="answers" id="answer1"> </button>
                </div>
                <div class="row-5">
                    <button class="answers" id="answer2"> </button>
                </div>
                <div class="row-5">
                    <button class="answers" id="answer3"> </button>
                </div>
                <div class="row-5">
                    <button class="answers" id="answer4"> </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col" id="gif">
                <button id="playAgain">Play Again?</button>
            </div>
        </div>



    </div>



</body>

</html>
